<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        button, a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            text-decoration: none;
        }
        button {
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #c9302c;
        }
        a {
            background-color: #5bc0de;
            color: white;
        }
        a:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete {{ customer.name }}?</h1>
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <button type="submit">Yes, delete</button>
                <a href="{% url 'customers' %}">Cancel</a>
            </fieldset>
        </form>
    </div>
</body>
</html>
